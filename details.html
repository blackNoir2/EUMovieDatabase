<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/movieBackground-main.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Movie Database - Egbie's International Movie Database (EIMD)</title>
</head>
<body>

  <nav id="form-nav">
    <div class="container">
      <div class="logo">
        <a href="home.html"> <img src="/img/movie.jpg" alt=""></a>
      </div>

      <div class="links">
        <a href="index.html">Home</a>
      </div>

      <div id="profile">
        <a href="#" id="profile-link" class="profile-link greetings-link"><i class="fa-solid fa-user"></i></a>

      </div>


      <div class="user-menu" id="user-menu">
          <a href="/profile.html" class="my-profile-link">My profile</a>
          <a href="/edit-profile.html" class="edit-profile">Edit profile</a>
          <a href="#" class="logout">logout</a>
      </div>

      
    </div>
    </div>
  </nav>


  <section id="movie">
    <div class="container">

 
        <img src="/img/movieBackground-main.jpg" alt="" srcset="" class="movie-description-img">

        <h1 id="movie-title"></h1>

        <div id="movie-description">
        </div>
       
        <div class="info">
            <p><span id="movie-cast"></span></p>
            <p><span id="movie-runtime"> </span></p>
            <p><span id="movie-release"></span></p>
            <p><span id="movie-year"></span></p>
        </div>

        <div class="buttons movie-btns">
            <a href="/index.html" class="large-button view-btn"> <i class="fa-light fa-backward go-back"></i>
                  Back
            </a>
            <a href="#" class="large-button, delete-button"><i class="fa-sharp fa-solid fa-trash"></i> Delete</a>
           
          </div>

         
    </div>

    <div class="details-card delete-card">
      <h1>Movie deletion confirmation!</h1>
      <h4>This action cannot be reversed once it's done!!!</h4>
      <br>
      <p> Are you sure you want to delete this movie??</p>
      <br>
      <br>
      <br>
      <p></p>
      <div class="flex-btn">
        <button class="close" id="cancel-btn">Cancel</button>
        <button type="submit" class="confirm" id="confirm-delete-btn">Yes</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="copy-right"></div>
    </div>
  </footer>

  <script type="module" src="../js/greeting.js"></script>
  <script type="module" src="../js/details.js"></script>
  <script type="module" src="../js/script.js"></script>

</body>

</html>
